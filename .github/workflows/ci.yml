name: CI - Build React & Upload to S3

on:
  push:
    branches:
      - dev  # Change to your branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # AWS Lambda supports Node.js 20

      - name: Install Dependencies
        run: npm install --production

      - name: Build React App
        run: npm run build

      - name: Zip Build Files
        run: zip -r deployment-package.zip build/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 cp deployment-package.zip s3://${{ secrets.S3_BUCKET }}/deployment-package.zip

      - name: Save Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: deployment-package.zip
